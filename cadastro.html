<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2022</title>
</head>
<body>
    <!-- <img  src="imagem/lobo.png" alt="some text" > -->
<div class="main-login">
    <div class="left-login">
        <h1>CADASTRE-SE </h1>
        <!-- <h1>  E ENTRE PARA NOSSO TIME</h1> -->
        <img src="computer-login-animate.svg" alt="animacao" height="500">
    </div>

    <div class="right-login">
        <div class="card-login">
            <h1>CADASTRO</h1>
            <div class="textfield">
                <label for="email">EMAIL</label>
                <input type="text" name="email" required placeholder="email">

            </div>

            <div class="textfield">
                <label for="usuario">USUÁRIO</label>
                <input type="text" name="usuario" placeholder="Usuário">

            </div>

            <!-- <div class="textfield">
                <label for="senha">SENHA</label>
                <input type="password" name="senha" placeholder="senha">
            </div> -->

            <div class="textfield">
                <label for="senha">SENHA</label>
                <input type="password" name="password" placeholder="Digite sua senha"
                    data-password-validate data-required>
            </div>

            <div class="textfield">
                <label for="confirmaçãodesenha" class="required">CONFIRME A SENHA </label>
                <input type="password" name="passconfirmation" id="passwordconfirmation"
                    placeholder="Digite novamente sua senha" data-equal="password">
            </div>
            <button class="btn-login">CADASTRAR</button>
        </div>
    </div>
</div>

</body>
</html>
